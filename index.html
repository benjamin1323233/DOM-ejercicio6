<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="ejercicio 6 del trabajo practico de DOM"
    />
    <meta name="author" content="Quiros Jose Benjamin" />
    <meta name="keyboards" content="Dom,practica,html,css,js" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>TP-DOM</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand navtext" href="./index.html"
            >Ejercicio 6 del tp de DOM</a
          >
        </div>
      </nav>
    </header>
    <main>
      <!--  Realizar una web con un temporizador donde el usuario pueda ingresar un
           tiempo desde donde comenzarÃ¡ a decrementar el contador. Debe contener los 
           botones, iniciar, pausar y reset.  -->
      <section class="container-fluid articledestacado">
        <div class="row d-flex justify-content-center align-items-center">
          <article
            class="borde bg-dark-subtle col-12 col-md-8 col-lg-6 text-center my-5 p-2"
          >
            <h1 class="py-2">temporizador</h1>

            <form class="container-fluid" id="formulario">
              <div class="my-3 row">
                <div class="col-4">
                  <label for="horas" class="form-label">Horas</label>
                  <input
                    type="text"
                    class="form-control inputhora"
                    required
                    min="0"
                    max="24"
                    placeholder="HORAS"
                    id="horas"
                  />
                </div>
                <div class="col-4">
                  <label for="minutos" class="form-label">Minutos</label>
                  <input
                    type="text"
                    class="form-control inputhora"
                    required
                    min="0"
                    max="60"
                    placeholder="MINUTOS"
                    id="minutos"
                  />
                </div>
                <div class="col-4">
                  <label for="segundos" class="form-label"> Segundos</label>
                  <input
                    type="text"
                    class="form-control inputhora"
                    required
                    min="0"
                    max="60"
                    placeholder="SEGUNDOS"
                    id="segundos"
                  />
                </div>
              </div>
              <button
              type="submit"
              class="btn btn-success botones my-1"
              id="iniciar"
            >
              iniciar
            </button>
            </form>
             <div class="d-none my-3" id="divtemporizador">
              <p class="fs-1" id="temporizador">ESPERA...</p>
             </div>
             <button
              type="button"
              class="btn btn-success botones my-1 d-none"
              id="comenzar"
            >
              iniciar
            </button>
            <button type="button" class="btn btn-warning botones my-1 d-none" id="pausar">
              pausar
            </button>
            <button type="button" class="btn btn-danger botones my-1 d-none" id="reiniciar">
              reiniciar
            </button>
          </article>
        </div>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
